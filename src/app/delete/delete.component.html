<div class="modal-header">
    <h4 class="modal-title">{{ header }}</h4>
</div>
<div class="modal-body">
    <label>{{ data.message }}</label>
</div>
<div class="flex-space-evenly">

    <button class="btn popup btn-primary" [mat-dialog-close]="false">Cancel</button>
    <button class="btn popup btn-danger" [mat-dialog-close]="true">Delete</button>
</div>
