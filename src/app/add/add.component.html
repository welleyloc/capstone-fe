<div class="modal fade" id="addProductForm" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <button type="button" class="close align-right" data-dismiss="modal" aria-label="Close" (click)="warning()"><span
                        aria-hidden="true">&times;</span></button>
                <div class="modal-header">
                    <h4 class="modal-title">Add a Product</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Product Category</label>
                            <select class="form-control" id="productCategory">
                                    <option *ngFor=""></option>
                                </select><br>
                                If other category <input type="text" id="productPrice" disabled>
                        </div>
                        <div class="form-group">
                            <label for="productSupplier">Product Supplier</label>
                            <select class="form-control" id="productCategory">
                                    <option *ngFor=""></option>
                                </select><br>
                                If other supplier <input type="text" id="productPrice" disabled>

                            </div>
                        <div class="form-group">
                            <label for="productPrice">Price $</label>&nbsp;
                            <input type="number" id="productPrice">
                        </div>
                        <div class="form-group">
                            <label for="productSalePrice">Sale Price $</label>&nbsp;
                            <input type="number" id="productSalePrice">
                        </div>
                        <div class="form-group">
                                <label for="discountPercent" id="discountBox">Discount (%)</label>&nbsp;
                                <input type="number" id="productSalePrice" disabled>
                            </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">&nbsp;in stock
                            </label>
                        </div><p></p>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
    
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
